<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CourseMaster</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Login / Cadastro</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1" for="email">Email:</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label class="block mb-1" for="name">Nome:</label>
        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label class="block mb-1" for="role">Perfil:</label>
        <select id="role" name="role" class="w-full px-3 py-2 border rounded">
          <option value="student">Aluno</option>
          <option value="instructor">Professor</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>
    <p id="message" class="mt-4 text-center text-green-600"></p>
    <div class="mt-4 text-center">
      <a class="text-blue-600 hover:underline" href="index.html">Voltar à Página Inicial</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
