<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Curso - CourseMaster</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <header class="p-4 bg-blue-600 text-white">
    <h1 class="text-3xl font-bold">Criar / Editar Curso</h1>
  </header>
  <main class="p-6">
    <form id="courseForm" class="space-y-4">
      <div>
        <label class="block mb-1" for="course_name">Nome do Curso:</label>
        <input type="text" id="course_name" name="course_name" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label class="block mb-1" for="description">Descrição:</label>
        <textarea id="description" name="description" class="w-full px-3 py-2 border rounded" required></textarea>
      </div>
      <div>
        <label class="block mb-1" for="instructor">Instrutor:</label>
        <input type="text" id="instructor" name="instructor" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Salvar Curso</button>
    </form>
    <p id="courseMessage" class="mt-4 text-center text-green-600"></p>
    <div class="mt-4 text-center">
      <a class="text-blue-600 hover:underline" href="dashboard.html">Voltar ao Dashboard</a>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
